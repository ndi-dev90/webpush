  <body>
    <div id="app"></div>
    <script>
      function register() {
          navigator.serviceWorker
            .register(`./sw.js`, { scope: `/webpush/` })
            .then((registration) => {
              registration.id = `appsw`
              return registration
            })
        }
        register()
    </script>
